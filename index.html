<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- BASIC META -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#003135" />

    <!-- SEO -->
    <!-- IMPROVED: More specific title with keywords -->
    <title>Aakash Dahiya | MERN Full-Stack Developer & Portfolio</title>
    
    <!-- IMPROVED: More engaging, action-oriented description -->
    <meta
      name="description"
      content="Aakash Dahiya, a MERN stack developer, builds scalable and modern web applications. President of Codex Coding Club. Explore his projects and get in touch."
    />
    <meta
      name="keywords"
      content="Aakash Dahiya, Full Stack Developer, React Developer, MERN Developer, Web Developer Portfolio, JavaScript, Node.js, MongoDB, Express.js, Tailwind CSS, Next.js, API Developer"
    />
    <meta name="author" content="Aakash Dahiya" />

    <!-- ADDED: Direct search engine crawling instructions -->
    <meta name="robots" content="index, follow" />

    <!-- ADDED: Canonical URL to prevent duplicate content issues -->
    <link rel="canonical" href="https://my-portfolio-blush-kappa-88.vercel.app/" />

    <!-- OPEN GRAPH (LinkedIn, WhatsApp, Facebook) -->
    <meta property="og:title" content="Aakash Dahiya | MERN Full-Stack Developer" />
    <meta
      property="og:description"
      content="A skilled MERN stack developer building modern web applications. President of Codex Coding Club."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://my-portfolio-blush-kappa-88.vercel.app/" />
    <!-- IMPROVED: Added image dimensions and alt text for better rendering and accessibility -->
    <meta property="og:image" content="https://my-portfolio-blush-kappa-88.vercel.app/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Aakash Dahiya - Full-Stack Web Developer" />
    <meta property="og:locale" content="en_US" />

    <!-- TWITTER CARD -->
    <meta name="twitter:card" content="summary_large_image" />
    <!-- ADDED: Twitter site and creator for better branding -->
    <meta name="twitter:site" content="@YourTwitterHandle" />
    <meta name="twitter:creator" content="@YourTwitterHandle" />
    <meta name="twitter:title" content="Aakash Dahiya | MERN Full-Stack Developer" />
    <meta
      name="twitter:description"
      content="Building scalable, modern web applications using the MERN stack. Explore my portfolio."
    />
    <!-- FIXED: Twitter image was pointing to the wrong URL -->
    <meta name="twitter:image" content="https://my-portfolio-blush-kappa-88.vercel.app/og-image.png" />

    <!-- FAVICON -->
    <!-- NOTE: Consider generating a full set of favicons (e.g., from favicon.io) for better compatibility -->
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- ADDED: Structured Data (JSON-LD) for rich search results -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Aakash Dahiya",
        "url": "https://my-portfolio-blush-kappa-88.vercel.app/",
        "jobTitle": "Full-Stack Web Developer",
        "description": "A passionate Full-Stack Web Developer specializing in the MERN stack and leading the Codex Coding Club.",
        "knowsAbout": ["React", "Node.js", "Express.js", "MongoDB", "Tailwind CSS", "JavaScript", "Web Development"],
        "affiliation": {
          "@type": "Organization",
          "name": "Codex Coding Club",
          "description": "Official coding club of GIET",
          "jobTitle": "President"
        },
        "sameAs": [
          "https://www.linkedin.com/in/your-linkedin-profile",
          "https://github.com/your-github-profile",
          "https://twitter.com/YourTwitterHandle"
        ]
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
